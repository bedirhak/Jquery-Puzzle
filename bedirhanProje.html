<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedirhan KARA Proje </title>
    <link rel="stylesheet" href="myCss.css">
    <script src="jQuery.js"></script>
</head>
<body>

    <div id="headings">
        <h2>Original Image</h2>
        <h2>Pieces</h2>
        <h2>Puzzle</h2>
    </div>

    <div id="main" class="bedirhanKara ">
        <div id="demonstration" style=" background-image: url(images/bedirhan.png)"></div>
        <div id="pieces" >
            <div id="1" class="piece" style="background-position: top 0px right 100px;    background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">1</div></div>
            <div id="2" class="piece" style="background-position: top 0px right 200px;    background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">2</div></div>
            <div id="3" class="piece" style="background-position: top 0px right 300px;    background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">3</div></div>
            <div id="4" class="piece" style="background-position: top 200px right 100px;  background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">4</div></div>
            <div id="5" class="piece" style="background-position: top 200px right 200px;  background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">5</div></div>
            <div id="6" class="piece" style="background-position: top 200px right 300px;  background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">6</div></div>
            <div id="7" class="piece" style="background-position: top 100px right 100px;  background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">7</div></div>
            <div id="8" class="piece" style="background-position: top 100px right 200px;  background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">8</div></div>
            <div id="9" class="piece" style="background-position: top 100px right 300px;  background-image: url(images/bedirhan.png)"><div class="hint" style="padding-left:3px;border:0; width: 20px; height:25px; background-color:rgba(145,145,145,0.9); position: relative;">9</div></div>
        </div>

        <div id="puzzle" >
                <div id="p1" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">1</div></div>
                <div id="p2" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">2</div></div>
                <div id="p3" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">3</div></div>
                <div id="p4" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">4</div></div>
                <div id="p5" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">5</div></div>
                <div id="p6" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">6</div></div>
                <div id="p7" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">7</div></div>
                <div id="p8" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">8</div></div>
                <div id="p9" class="puzz" ><div class="hint" style="padding-left:3px;border:0;bottom: 0;z-index: 5; position: absolute; width: 20px; height:25px; background-color:rgb(145,145,145); ">9</div></div>
        </div>
    </div>

    <div id="btn">
        <button  >Hint</button>

    </div>

    <div id="finish">Congratulations</div>

    <script src="bedirhanPuzzle.js"></script>
